      num = parseInt(txt);

      for(var i=0; i<4;i++){
      	arr.push(num);
      	num = num-2; 
      }
    }
  }
  

document.getElementById("rrr").innerHTML = "<p>Результат:</p>"+
"<p style='font-size:"+arr[0] + "pt'>" + text + " "+ arr[0]+"pt"+ "</p>" +

}
